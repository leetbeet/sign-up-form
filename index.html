<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up</title>
</head>
<body>
    <section id="left">
        <img id="green-leaf" src="images/green-leaf-img.png" alt="green-leaf-img">
        <div id="odin-container"><img id="odin" img src="images/odin-lined.png" alt="odin"> ODIN</div>
        <p id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" class="underline">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" class="underline">Unsplash</a></p>
    </section>
    
    <section id="right">
        <div id="hero">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2><br>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <form action="#" method="get">
            <fieldset>
            <h1>Let's do this!</h1>
                <div class="input-set">
                    <div class="input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user-first-name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user-last-name" required>
                    </div>
                </div>
                <div class="input-set">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user-email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user-phone">
                    </div>
                </div>
                <div class="input-set">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="user-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" name="user-confirm-password" required>
                    </div>
                </div>
            </fieldset>

            <button class="btn">Create Account</button>
        </form>

        <p id="bottom-text">Already have an account? <a href="#" id="log-in">Log in</a></p>
    </section>
</body>
</html>
